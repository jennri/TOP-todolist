<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="header">
    </div>
    <div class="contentcontainer"> 
        <div class="sidebar">
            <ul class="tasklist" data-list>
            </ul>

            <form action="" data-new-list>
                <input 
                data-new-input 
                type="text"
                class="newlist" 
                placeholder="what do you need to do?"/>
                <button class="listbtn">+</button>
            </form>
            <button class="deletebtn" delete-list-btn>Delete</button>
        </div>
        <div class="listcontent">
        <div class="todo-list" data-list-display-container>
            <div class="todo-header">
                <h2 class="list-title" data-list-title>Title</h2>
                <p class="task-count" data-list-count>3 tasks remaining</p>
            </div>
            <div class="todo-body">
                <div class="tasks" data-tasks>
                </div>
            </div>
            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input 
                    data-new-task-input
                    type="text"
                    class="new task"
                    placeholder="new task"/>
                    <button type="submit" class="createtaskbtn">+</button>
                </form>
            </div>
            <div class="delete tasks">
                <button class="delete btn" data-clear-complete-tasks-btn>Clear completed Task</button> 

            </div>
        </div>
    </div>
    </div>
    <div class="modal-background" modal-background> </div>
        <div class="modal-container" modal-input-container>
            <form class="edit-task">
                <div><input type="text" placeholder="task name"></div>
                <div><input type="text" placeholder="details"></div>
                <div><input type="date"></div>
                <div><input type="radio" name="priority">
                    <input type="radio" name="priority">
                    <input type="radio" name="priority">
                </div>
                <button type="submit" class="editbtn">Confirm</button>
            </form>
            </div>
   

    <template task-template>
        <div class="task">
            <input
            type="checkbox">
            <label><span class='custom-checkbox'></span></label>
            <button>edit</button>
        </div>
    </template>
</body>
</html>
