<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="header">
    </div>
    <div class="contentcontainer"> 
        <div class="sidebar">
            <ul class="tasklist" data-list>
                <!-- <li class="listname active">Item 1</li>
                <li class="listname">Item 2</li>
                <li class="listname">Item 3</li> -->
            </ul>

            <form action="" data-new-list>
                <input 
                data-new-input 
                type="text"
                class="newlist" 
                placeholder="what do you need to do?"/>
                <button class="listbtn">+</button>
            </form>
            <button class="deletebtn" delete-list-btn>Delete</button>
        </div>
        <div class="listcontent"></div>
    </div>
</body>
</html>
